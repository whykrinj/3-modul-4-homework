<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">
    <div id="user-card" class="bg-white rounded-lg shadow-lg p-6 w-80 text-center">
        <img id="user-image" src="" alt="User Image" class="rounded-full w-24 h-24 mx-auto mb-4">
        <h2 id="user-name" class="text-xl font-bold mb-2">User Name</h2>
        <p id="user-address" class="text-gray-600 mb-1">User Address</p>
        <p id="user-phone" class="text-gray-600">User Phone</p>
    </div>
    <button 
        id="load-user" 
        class="mt-6 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
        Load New User
    </button>

    <script src="scripts/main.js"></script>
</body>
</html>
